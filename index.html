<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Hands Up</title>
</head>
<body>
    <div>
            
        <form method="POST" action='/'>
                <div class="form-group">
                <label for='avatar'>Choose video or audio to upload and set keywords:</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Keywords</label>
                    <input type="text" class="form-control" id="keywords"  placeholder="Keywords">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>
 
  <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      
      data:{
        labels:['Speaker1', 'Speaker2', 'Speaker3','Speaker4'],
        
        datasets:[{
          label:'keywords occurences',
          showLine:false,
          fill:false,
          pointBorderWidth:10,
          data:[
            '4',
            '8',
            '0',
            '10'
          ],
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(255, 99, 132, 0.6)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Students Behavior During Class',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Scrolling Nav - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/scrolling-nav.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <img src="./img/partin.png" width='auto' height='25px' alt='logo'>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-white">
    <div class="container text-center">
      <img src="./img/lead.jpg" width="100%" height="auto" ult="theme">
    </div>
  </header>
  
  <section id="about">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Who are we?</h2>
          <p class="lead">

            PARTIn is a behavior analysis platform for educators to better monitor students' quality of participation and encourage engagement in the classroom.</p>
          
        </div>
        <div class="row">
          <div style="padding-right: 100px;padding-left: 220px;">
            <img src="./img/bg1.jpg" width='300px' height='180px' alt="bg1">
          </div>
          <div>
              <img src="./img/bg2.jpg"  width='300px' height='180px' alt="bg2">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="services" class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 style="padding-bottom: 50px">Services we offer</h2> <h1>Simple, And Easy</h1>
          <p class="lead">
              <form method="POST" action='/' enctype="multipart/form-data">
                <div class="form-group">
                <label style="font-size:40px">Choose video or audio to upload</label>
                    <input type="file" class="form-control-file" name="file">
        
                </div>
                
                <button type="submit" class="btn btn-primary">Make Magic!</button>
        </form>
        
          </p>
         
        </div>
      </div>
    </div>
  </section>
  
  <section id="contact" >
    <div class="container" 
    style="display: table;
    width: 100%;
    height: 100%;">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Contact us</h2>
          <p class="lead">
            <a href='https://github.com/ClassPartSlut/BehaviorAnalyze'>Github
            </a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; PartIn 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

</html>
